repos:

- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
    args: ["--preview","--config","pyproject.toml"]
    # language_version: python3.10.6

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
    exclude: maintenance-scripts/
    args: ["--profile=black", --line-length=79]

